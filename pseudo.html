<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Class</title>
	<style>
		a:link
		{
			color:green;
		}
		a:visited
		{
			color:yellow;
		}
		a:hover
		{
			background-color:pink;
		}
		a:active
		{
			color:maroon;
		}
		.name:hover
		{
			font-size:3rem;
		}
	</style>
</head>
<body>
	<a href="https://www.byjus.com">HOME</a>
	<p class="name">This is a paragraph NOT a link</p>

</body>
</html>
